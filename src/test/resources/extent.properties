#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=index.html

#Screenshot
screenshot.dir=reporting/screenshots/
screenshot.rel.path=../screenshots/

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=Extent.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=Extent.html

#FolderName
basefolder.name=reporting/SparkReport_
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=windows
systeminfo.version=10